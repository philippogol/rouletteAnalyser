<!DOCTYPE html>
<head>
    <title>ALL THE COLORS FOR OUR TIGERS</title>
    <script type="module" src="jquery-3.7.1.min.js"></script>
    <script type="module" src="popup.js"></script>
</head>
<body style="width: 200px; height: 200px;">
    <button class="startChecker" style="float: left;">Start</button>
    <button class="stopAlert" style="float: left; margin-left: 6px;">Stop alert</button>
    <button class="toggleChipTray" style="float: left; margin-left: 6px;">Open chips</button>
    <button class="tester" style="float: left; margin-left: 6px;">Tester</button>
    
    <div style="clear: both; height: 20px;"></div>
    Class: <input type="text" class="className" style="width: 160px;">
    <br>
    Index: <input type="text" class="indexV" style=" width: 60px;" value="0">
    <div style="clear: both;"></div>

    <div class="CT-winners-congrats" style="display: none; font-weight: bold;">CONGRATULATIONS!</div>
    <div style="clear: both; height: 6px;"></div>
    <div class="CT-winners">
        Winners: <span class="CT-winners-counter"></span>
    </div>
</body>
</html>
